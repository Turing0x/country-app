<h2>Buscar por pais</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-searchbox 
      (onValue)="searchByPais($event)"
      placeholder="Para buscar por pais" 
    ></shared-searchbox>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading" ></shared-loading-spinner>
    <countries-table [countries]="countryList" ></countries-table>
  </div>
</div>
