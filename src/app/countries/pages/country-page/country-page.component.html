<ng-template #loading>

  <div class="alert alert-info">

    Espere por favor

  </div>

</ng-template>

<div *ngIf="country; else loading" >

  <div class="row">

    <div class="col-12">
      <h2>Pais: <strong> {{ country.name.common }} </strong></h2>
    </div>

  </div>

  <div class="row">

    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" class="img-thumbnail">      
    </div>

    <div class="col">
      <h3>Informacion</h3>
      <div class="list-group">
        
        <div class="list-group-item">
          <strong>Poblacion: </strong> {{ country.population | number }}
        </div>
        
        <div class="list-group-item">
          <strong>Codigo: </strong> {{ country.cca3 }}
        </div>
      
      </div>
    </div>

  </div>

</div>
