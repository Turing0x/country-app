<h2>Buscar por region</h2>
<hr>

<div class="row">
  <div class="col text-center ">
    <button 
      class="btn mx-3"
      [ngClass]="{ 'btn-primary': selected === region }"
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"> {{ region }} 
    </button>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading" ></shared-loading-spinner>
    <countries-table [countries]="countryList" ></countries-table>
  </div>
</div>
